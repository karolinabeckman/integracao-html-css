    <link rel="stylesheet" href="./../css/estilo.css">
  </head>
  <body id="exercicio">

      <button onclick="nao()">N達o</button>

      <!-- Colocar o cursor do mouse em cima -->

    <script>
      const div = document.querySelector('#resultado')
      
      function limpar(){
        div.innerHTML = '-'

      function sim(){
        div.innerHTML = 'Sim'

      function nao(){
        div.innerHTML = 'N達o'
      }
    </script>
