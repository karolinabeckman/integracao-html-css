<html>
  <head>
    <link rel="stylesheet" href="./../css/estilo.css">
  </head>
  <body id="exercicio">
    <script>
      const body = document.querySelector('body') // -> Acessa o body

      const div1 = document.createElement('div') // Cria a div

      body.appendChild(div1) // -> Adiciona a div criada no elemento pai body

      div1.innerHTML = 'Primeiro' // -> Adiciona texto na div
      div1.classList.add('destaque') // -> Adiciona a classe na div

      const div2 = document.createElement('div')
      body.appendChild(div2)

      div2.innerHTML = 'Segundo'
      div2.setAttribute('e.dev-atributo', 'valor')

      const p = document.createElement('p')
      p.innerHTML = 'Terceiro'

      const div3 = document.createElement('div')

      div3.appendChild(p)

      body.appendChild(div3)

      const texto = document.createTextNode('Antes...')
      div3.insertBefore(texto, div3.childNodes[0])

      const div4 = div3.cloneNode(true)

      body.appendChild(div4)

      body.removeChild(div3)

    </script>
  </body>
</html>
