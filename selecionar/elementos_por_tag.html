<html>
  <head>
    <link rel="stylesheet" href="../css/estilo.css">
  </head>
  <body id="exercicio">
    <div id="primeiro">#primeiro</div>
    <div id="segundo">#segundo</div>
    <div id="terceiro">#terceiro</div>
    <div id="quarto">#quarto</div>
    <div id="quinto">#quinto</div>
    <script>
      // HTMLCollection (não é um array!!!)
      const divs = document.getElementsByTagName('div')
      
      // Loop #01
      for(const elemento of divs){
        elemento.classList.add('destaque')
      }

      // Loop #02
      // transformar o HTMLCollections em um array
      // const array1 = Array.from(divs)
      // array1.forEach((el, i) => {
      //   if (i % 2 == 1){
      //     el.classList.remove('destaque')
      //   }
      // })
      Array.from(divs).forEach((el, i) => {
        if (i % 2 == 1){
          el.classList.remove('destaque')
        }
      })

      // Loop #03
      const array = [...divs] // -> Pega todos os elementos da div e transfrma em um array
      array.forEach((el, i) =>{
        const ultimo = array.length -1 === i
        if(ultimo){
          el.classList.remove('destaque')
        }
      })
    </script>
  </body>
</html>
